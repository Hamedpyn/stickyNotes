<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StickyNote</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/Image/s-icon.png">
    <link rel="stylesheet" href="assets/boxicons/css/boxicons.min.css">
</head>

<body>
    <div id="container">
        <div id="left-section">
            <div id="menu">
                <div id="left-title">
                    <h4>Add</h4>
                </div>
                <div id="drop-menu">
                    <i class="bx bx-plus"></i>
                </div>
            </div>
            <div id="color-palette">
                <div class="color" backgroundcolor="#F5972c"></div>
                <div class="color" backgroundcolor="#F3542A"></div>
                <div class="color" backgroundcolor="#7049F0"></div>
                <div class="color" backgroundcolor="#0AA4F6"></div>
                <div class="color" backgroundcolor="#C6D947"></div>
            </div>
        </div>
        <div id="right-section">
            <div id="right-title">
                <h2>Notes</h2>
            </div>
            <div id="notes">
                <div class="note">
                    <textarea placeholder="Write Here!"></textarea>
                    <div id="icons">
                        <i class="bx bx-save"></i>
                        <i class="bx bx-trash"></i>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
